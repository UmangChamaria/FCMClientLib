apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka'

ext {
  bintrayRepo = 'umang' // your repo name
  bintrayName = 'fcmclient' // has to be same as your library module name
  publishedGroupId = 'com.umang' // your module package name
  libraryName = 'FCM Client'
  artifact = 'fcm-client'
  libraryDescription = 'A client library for handling push notification in android.'

  siteUrl = 'https://github.com/UmangChamaria/FCMClientLib'
  gitUrl = 'https://github.com/UmangChamaria/FCMClientLib.git'

  libraryVersion = '1.0.0'

  developerId = 'umangchamaria'
  developerName = 'Umang Chamaria'
  developerEmail = 'umangchamaria@gmail.com'

  licenseName = 'The Apache Software License, Version 2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
  allLicenses = ["Apache-2.0"]
}

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.3'


  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  testImplementation 'junit:junit:4.12'
  androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  compileOnly 'com.google.firebase:firebase-messaging:17.3.1'
  implementation 'com.umang:logger-lib:1.0.0'
}
repositories {
  mavenCentral()
}

apply plugin: 'kotlin-android-extensions'
apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/installv.gradle'
apply from: '../bintray.gradle'
dokka {
  moduleName = ''
  outputFormat = 'html'
  outputDirectory = "../docs"
}

apply plugin: 'kotlin-android-extensions'
